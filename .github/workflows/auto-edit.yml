name: Auto Edit Workflow

on:
  workflow_dispatch:
    inputs:
      filename:
        description: 'File to modify'
        required: true
        default: 'index.html'
      replacement:
        description: 'Replacement text (Base64-encoded)'
        required: true

jobs:
  edit-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Decode replacement
        id: decode
        run: |
          echo "${{ github.event.inputs.replacement }}" | base64 --decode > new_content.txt

      - name: Replace file
        run: |
          cp new_content.txt "${{ github.event.inputs.filename }}"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${{ github.event.inputs.filename }}"
          git commit -m "Auto update via workflow"
          git push
